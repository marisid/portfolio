<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <link href="styles/normalize.css" type="text/css" rel="stylesheet">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo/favicon.ico"/>
    <title>Marina Sideri | Web developer | Portfolio | Contact</title>
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a class="logo__link" href="#projects">
          <object class="logo__svg" type="image/svg+xml" data="images/logo/marina-sideri-logo.svg" tabindex="0">
              <img src="images/logo/marina-sideri-logo-black.png" width="60.5px" alt="Logo for Marina Sideri">
          </object>
        </a>
        <h1 class="logo__my-name">Marina Sideri</h1>
      </div >
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list__item"><a href="#projects">Projects</a></li>
          <li class="navigation__list__item"><a href="#about">About</a></li>
          <li class="navigation__list__item"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <div id="projects" class="project-container">
        <figure id="quote-machine" class="project-container__figure">
          <img src="images/quote_machine/quote_machine_desktop.png" alt="Desktop view of my quote machine generator">
          <figcaption class="bold"><a href="#">Quote machine generator</a></figcaption>
        </figure>
        <figure id="escher-tribute" class="project-container__figure">
          <img src="images/escher_tribute/escher_tribute_desktop.png" alt="Desktop view of my tribute page for M.S. Escher">
          <figcaption class="bold"><a href="#">Tribute page to M.S. Escher</a></figcaption>
        </figure>
      </div>
      <div id="about" class="container"></div>
      <div id="contact" class="container"></div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">2017 Marina Sideri &#169; All rights reserved</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
